<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script>
        function regexPhone(str){
            const regex = /^[0-9]{10}$/;
            if (str.match(regex)) {
                return true;
            } else {
                return false;
            }
        }
        function validateEmail(email) 
        {
            const regex = /\S+@\S+\.\S+/;
            return regex.test(email);
        } 
        function checkInput() {
            var name = document.forms["form"]["name"];
            var pass = document.forms["form"]["pass"];
            var email = document.forms["form"]["email"];
            var phone = document.forms["form"]["phone"];

            if (name.value == "") {
                window.alert("Enter your name!");
                name.focus();
                return false;
            }
            if (pass.value == "") {
                window.alert("Enter your password!");
                pass.focus();
                return false;
            }
            if(validateEmail(email.value) == false){
                window.alert("Wrong email pattern!");
                email.focus();
                return false;
            }
            if(regexPhone(phone.value) == false){
                window.alert("Wrong phone number!");
                phone.focus();
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form id="form" action="" method="post" onsubmit="return checkInput()">
        <p>
            <label for="name">Username</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="pass">Password</label>
            <input type="text" name="pass" id="pass">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </p>
        <p>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone">
        </p>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
