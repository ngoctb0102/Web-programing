<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <script>

        var Person = function () { };
        Person.prototype.initialize = function (name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.describe = function () {
            return this.name + ", " + this.age + " years old.";
        }
        var Student = function () { };
        Student.prototype = new Person();
        Student.prototype.learn = function (subject) {
            alert(this.name + " just learned " + subject);
        }
        var me = new Student();
        me.initialize("John", 25);
        me.learn("Web");

        var Teacher = function () { };
        Teacher.prototype = new Person(); // inherit Person
        Teacher.prototype.teach = function (subject) { // add to Teacher's prototype
            alert(this.name + "is now teaching " + subject);
        }

        var teacher = new Teacher();
        teacher.initialize("John Wick", 30); // not a function
        teacher.teach("Web Programming");
    </script>

</body>

</html>
